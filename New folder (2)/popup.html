<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Blocker</title>
<style>
  body { font-family: Arial; padding: 10px; width: 250px; }
  input, button { width: 100%; margin: 5px 0; padding: 5px; }
  ul { padding-left: 20px; }
</style>
</head>
<body>
<h3>Block Websites</h3>
<input type="text" id="siteInput" placeholder="Enter website (e.g., instagram.com)">
<button id="addBtn">Add</button>
<button id="debugBtn" style="background-color: #4CAF50; color: white; margin-top: 5px;">Debug Rules</button>
<h4>Blocked Sites:</h4>
<ul id="blockedList"></ul>
<div id="debugInfo" style="margin-top: 10px; padding: 5px; background-color: #f0f0f0; font-size: 12px; display: none;"></div>

<script src="popup.js"></script>
</body>
</html>
